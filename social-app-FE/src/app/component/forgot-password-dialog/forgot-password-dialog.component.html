<mat-dialog-content >
	<div class="position-relative">
		<h2 class="mat-h2 m-0" style="top: -5px; position: relative;">
			Reset Password
		</h2>
	
		<form [formGroup]="forgotPasswordFormGroup" class="position-relative" (ngSubmit)="submitForgotPasswordForm()">
			<mat-form-field appearance="outline" class="w-100" style="padding-right: 90px;">
				<mat-label>Email</mat-label>
				<input matInput formControlName="email" placeholder="Email">
				<mat-error style="margin-left: -15px;" *ngIf="forgotPasswordFormGroup.get('email')?.hasError('required') || forgotPasswordFormGroup.get('email')?.hasError('maxlength')">
					Valid email address is required
				</mat-error>
			</mat-form-field>

			<button mat-raised-button color="primary" type="submit" class="position-absolute"
			style="bottom: 23px; right: -12px;">Retrieve</button>
		</form>
	
		<div *ngIf="spinnerSurfing" class="position-absolute" style="transform: scale(0.3); top: -35px; right: -35px;">
			<mat-spinner></mat-spinner>
		</div>
	</div>

</mat-dialog-content>
